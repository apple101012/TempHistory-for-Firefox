<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h2>Temporary Incognito History</h2>
    <div id="resizeContainer">
      <label for="popupSize">Popup Size:</label>
      <input
        type="number"
        id="popupWidth"
        placeholder="Width (px)"
        style="width: 60px"
      />
      <input
        type="number"
        id="popupHeight"
        placeholder="Height (px)"
        style="width: 60px"
      />
      <button id="resizeBtn">Resize</button>
    </div>
    <div id="content">
      <ul id="historyList"></ul>
    </div>
    <button id="deleteSelectedBtn" style="display: none">
      Delete Selected
    </button>
    <script src="popup.js"></script>
  </body>
</html>
